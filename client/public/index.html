<!doctype html>
<html>
  <head>
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' https://* 'unsafe-inline'; script-src 'self' http://* 'unsafe-inline' 'unsafe-eval'" />
    <title>Frank Ocean Metric</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Archivo:wght@500;700&display=swap" rel="stylesheet">
    </style>
  </head>

  <body>
    <div id="root"></div>
    <div class="container">
      <div id="login">
        <h1 id="title">THE FRANK OCEAN METRIC</h1>
        <img src="covers/wtff.jpg" id="franky2" alt="">
        <img src="covers/frank.jpeg" id="franky" alt="">
        <h2> A website to compare <br>
          your music taste  <br>
          to Frank Ocean's playlists<br>
           Blonded</h2>
        <img src="covers/wtff2.jpg" id="franky3" alt="">
          <div id="login-btn">
        <a href="http://localhost:8888/login" class="button" style="align-items: center;justify-items: center;">
          <img src="covers/white_logo.png" alt="">
          <h3> login with spotify </h3>
        </a>
      </div>
        
      </div>
      <div id="loggedin">
        <div id="user-profile">
          <script src="https://cdnjs.cloudflare.com/ajax/libs/spotify-web-api-js/1.5.1/spotify-web-api.js" integrity="sha512-lNAdXpUi8E6pEVDtriZ7PbNF1m9W4wYKawVkmkppB9aTBPNMmQPQmb/9LiH3qXG10DLHleRDPK4Sm2v14dIO7A==" crossorigin="anonymous"></script>
          <script src="getUserData.js"></script>

        </div>
        <div id="oauth">
        </div>
        <button class="btn btn-default" id="obtain-new-token">Obtain new token using the refresh token</button>
      </div>
    </div>

    <script id="user-profile-template" type="text/x-handlebars-template">
      <h4> hey {{first_name}}, </h4>
      <p id="saved-res">ur a star :) you have {{ saved }} liked songs featured on Blonded. </p>
      <div class="media">
        <div class="pull-left">
          <img class="media-object" width="150" src="{{images.0.url}}" />
        </div>
        <div class="media-body">
          <dl class="dl-horizontal">
            <dt>Id</dt><dd>{{id}}</dd>
            <dt>Email</dt><dd>{{email}}</dd>
            <dt>Spotify URI</dt><dd><a href="{{external_urls.spotify}}">{{external_urls.spotify}}</a></dd>
            <dt>Link</dt><dd><a href="{{href}}">{{href}}</a></dd>
            <dt>Profile Image</dt><dd class="clearfix"><a href="{{images.0.url}}">{{images.0.url}}</a></dd>
            <dt>Country</dt><dd>{{country}}</dd>
            <dt>Playlists</dt><dd>{{playlists}}</dd>
          </dl>
        </div>
      </div>
    </script>

    <script id="oauth-template" type="text/x-handlebars-template">
      <dl class="dl-horizontal">
        <dt>Access token</dt><dd class="text-overflow">{{access_token}}</dd>
        <dt>Refresh token</dt><dd class="text-overflow">{{refresh_token}}></dd>
      </dl>
    </script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script>
      // const spotifyApi = new SpotifyWebApi();
      (async function() {

        /**
         * Obtains parameters from the hash of the URL
         * @return Object
         */
        function getHashParams() {
          var hashParams = {};
          var e, r = /([^&;=]+)=?([^&;]*)/g,
              q = window.location.hash.substring(1);
          while ( e = r.exec(q)) {
             hashParams[e[1]] = decodeURIComponent(e[2]);
          }
          return hashParams;
        }

        var userProfileSource = document.getElementById('user-profile-template').innerHTML,
            userProfileTemplate = Handlebars.compile(userProfileSource),
            userProfilePlaceholder = document.getElementById('user-profile');

        var oauthSource = document.getElementById('oauth-template').innerHTML,
            oauthTemplate = Handlebars.compile(oauthSource),
            oauthPlaceholder = document.getElementById('oauth');

        var params = getHashParams();

        var access_token = params.access_token,
            refresh_token = params.refresh_token,
            error = params.error;

        if (error) {
          alert('There was an error during the authentication');
        } else {
          if (access_token) {
            // render oauth info
            oauthPlaceholder.innerHTML = oauthTemplate({
              access_token: access_token,
              refresh_token: refresh_token
            });

            var blonded_tracks = await getPlaylist(access_token);
            console.log(blonded_tracks.length)
            blonded_ids = {};
            for (i =0; i < blonded_tracks.length; i++) {
              track = blonded_tracks[i];
              blonded_ids[track.id] = i;
            }
            console.log(Object.keys(blonded_ids));
            var present;

            //presenting first name
            $.ajax({
                url: 'https://api.spotify.com/v1/me',
                type: 'GET',
                headers: {
                  'Authorization': 'Bearer ' + access_token
                },
                success: function(response) {
                  present = response;
                  response.first_name = response.display_name.split(" ")[0].toLowerCase();
                  user_id = response.id
                  userProfilePlaceholder.innerHTML = userProfileTemplate(response);
                  $('#login').hide();
                  $('#loggedin').show();
                }
            });

              //presenting playlists
            $.ajax({
                url: 'https://api.spotify.com/v1/me/playlists/',
                type: 'GET',
                headers: {
                  'Authorization': 'Bearer ' + access_token
                },
                success: function(response) {
                  console.log(response)
                  playlists = []
                  console.log(response.items)
                  for(var i = 0; i < response.items.length; i++){
                    console.log(response.items[i].name)
                    playlists.push(response.items[i].name)
                  }
                  // console.log(playlists)
                  userProfilePlaceholder.innerHTML = userProfileTemplate(response);
                  // $('#login').hide();
                  // $('#loggedin').show();
                }
            });


            //how many tracks in blonded do you have saved?
            var arr_saved = await getLikedTracks(access_token, Object.keys(blonded_ids));
            var num_saved = 0;
            for (i =0; i < arr_saved.length; i+=1) {

                if (arr_saved[i]) {
                  num_saved += 1;
                }
            }
            present.saved = num_saved;
            userProfilePlaceholder.innerHTML = userProfileTemplate(present);

          } else {
              // render initial screen
              $('#login').show();
              $('#loggedin').hide();
          }

          document.getElementById('obtain-new-token').addEventListener('click', function() {
            $.ajax({
              url: '/refresh_token',
              data: {
                'refresh_token': refresh_token
              }
            }).done(function(data) {
              access_token = data.access_token;
              oauthPlaceholder.innerHTML = oauthTemplate({
                access_token: access_token,
                refresh_token: refresh_token
              });
            });
          }, false);
        }
      })();
    </script>
  </body>
</html>
