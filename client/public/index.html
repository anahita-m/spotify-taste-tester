    <script id="user-profile-template" type="text/x-handlebars-template">
      <h4> hey {{first_name}}, </h4>
      <p id="saved-res">ur a star :) you have {{ saved }} liked songs featured on Blonded. </p>

    <script id="oauth-template" type="text/x-handlebars-template">
      <dl class="dl-horizontal">
        <dt>Access token</dt><dd class="text-overflow">{{access_token}}</dd>
        <dt>Refresh token</dt><dd class="text-overflow">{{refresh_token}}></dd>
      </dl>
    </script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script>
      // const spotifyApi = new SpotifyWebApi();
      (async function() {

        /**
         * Obtains parameters from the hash of the URL
         * @return Object
         */
        function getHashParams() {
          var hashParams = {};
          var e, r = /([^&;=]+)=?([^&;]*)/g,
              q = window.location.hash.substring(1);
          while ( e = r.exec(q)) {
             hashParams[e[1]] = decodeURIComponent(e[2]);
          }
          return hashParams;
        }

        var userProfileSource = document.getElementById('user-profile-template').innerHTML,
            userProfileTemplate = Handlebars.compile(userProfileSource),
            userProfilePlaceholder = document.getElementById('user-profile');

        var oauthSource = document.getElementById('oauth-template').innerHTML,
            oauthTemplate = Handlebars.compile(oauthSource),
            oauthPlaceholder = document.getElementById('oauth');

        var params = getHashParams();

        var access_token = params.access_token,
            refresh_token = params.refresh_token,
            error = params.error;

        if (error) {
          alert('There was an error during the authentication');
        } else {
          if (access_token) {
            // render oauth info
            oauthPlaceholder.innerHTML = oauthTemplate({
              access_token: access_token,
              refresh_token: refresh_token
            });

            var blonded_tracks = await getPlaylist(access_token);
            console.log(blonded_tracks.length)
            blonded_ids = {};
            for (i =0; i < blonded_tracks.length; i++) {
              track = blonded_tracks[i];
              blonded_ids[track.id] = i;
            }
            console.log(Object.keys(blonded_ids));
            var present;
            var playlists = ''
            var playlist_ids = []

            //presenting first name
            $.ajax({
                url: 'https://api.spotify.com/v1/me',
                type: 'GET',
                headers: {
                  'Authorization': 'Bearer ' + access_token
                },
                success: function(response) {
                  present = response;
                  response.first_name = response.display_name.split(" ")[0].toLowerCase();
                  user_id = response.id
                  userProfilePlaceholder.innerHTML = userProfileTemplate(response);
                  $('#login').hide();
                  $('#loggedin').show();
                }
            });

              //getting playlists
            $.ajax({
                url: 'https://api.spotify.com/v1/me/playlists/',
                type: 'GET',
                headers: {
                  'Authorization': 'Bearer ' + access_token
                },
                success: function(response) {
                  console.log(response)
                  response.playlists = []
                  response.playlist_ids = []
                  console.log(response.items)
                  for(var i = 0; i < response.items.length; i++){
                    console.log(response.items[i].name)
                    response.playlists.push(response.items[i].name)
                    playlist_ids.push(response.items[i].id)
                  }
                  playlists = response.playlists.join()
                  console.log(playlists)
                  present.playlists = playlists
                  userProfilePlaceholder.innerHTML = userProfileTemplate(present);
                  // $('#login').hide();
                  // $('#loggedin').show();
                }
            });

            //getting all songs in all playlists
            
            for(id in playlist_ids){
              index = 0
              while (index % 100 == 0){
                $.ajax({
                url: 'https://api.spotify.com/v1/playlists/'+ id+'/tracks/?offset='+index,
                type: 'GET',
                headers: {
                  'Authorization': 'Bearer ' + access_token
                },
                success: function(response) {
                  console.log('success')
                  console.log(id)
                  console.log(response)
                  // response.playlists = []
                  // response.playlist_ids = []
                  // console.log(response.items)
                  // for(var i = 0; i < response.items.length; i++){
                  //   console.log(response.items[i].name)
                  //   response.playlists.push(response.items[i].name)
                  //   response.playlist_ids.push(response.items[i].id)
                  // }
                  // playlists = response.playlists.join()
                  // console.log(playlists)
                  // present.playlists = playlists
                  // userProfilePlaceholder.innerHTML = userProfileTemplate(present);
                  // $('#login').hide();
                  // $('#loggedin').show();
                }
            });

          }
          
        }
            

            //how many tracks in blonded do you have saved?
            var arr_saved = await getLikedTracks(access_token, Object.keys(blonded_ids));
            var num_saved = 0;
            for (i =0; i < arr_saved.length; i+=1) {

                if (arr_saved[i]) {
                  num_saved += 1;
                }
            }
            present.saved = num_saved;
            userProfilePlaceholder.innerHTML = userProfileTemplate(present);

          } else {
              // render initial screen
              $('#login').show();
              $('#loggedin').hide();
          }

          document.getElementById('obtain-new-token').addEventListener('click', function() {
            $.ajax({
              url: '/refresh_token',
              data: {
                'refresh_token': refresh_token
              }
            }).done(function(data) {
              access_token = data.access_token;
              oauthPlaceholder.innerHTML = oauthTemplate({
                access_token: access_token,
                refresh_token: refresh_token
              });
            });
          }, false);
        }
      })();
    </script>
