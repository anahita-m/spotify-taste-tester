      (async function() {

        /**

         */
        function getHashParams() {
          var hashParams = {};
          var e, r = /([^&;=]+)=?([^&;]*)/g,
              q = window.location.hash.substring(1);
          while ( e = r.exec(q)) {
             hashParams[e[1]] = decodeURIComponent(e[2]);
          }
          return hashParams;
        }

        var userProfileSource = document.getElementById('user-profile-template').innerHTML,
            userProfileTemplate = Handlebars.compile(userProfileSource),

        //     oauthTemplate = Handlebars.compile(oauthSource),
        //     oauthPlaceholder = document.getElementById('oauth');

        var params = getHashParams();

        var access_token = params.access_token,

            error = params.error;

        if (error) {

          if (access_token) {

            //global storage for user's saved tracks and blonded tracks
            var i = j = z = 0;
            var j;
            var l= l2 = 0;

            var track_ids = track_artists = top_songs = top_artists = new Set();

            var blonded_artists = await $.getJSON("./blonded_info/artist_id_name_map.json");

            // }

            const keys = Object.keys(blonded_ids);

            //   /////////GETTING TOP SONGS/////////////
              var top_songs = await getTopType('tracks', access_token);
              var top_songs_overlap = keys.filter(value => top_songs.includes(value));


              ////////GETTING PLAYLIST TRACKS //////////
              var playlists = JSON.parse(await getSavedPlaylists(access_token));
              playlists = playlists.items;

              for (i=0; i<playlists.length; i++) {
                if (playlists[i].id === "6HEegfWHhUcytwQFAm1QbK") {
                    continue;
                }
                var tracks_url = playlists[i].tracks.href;
                var offset = 0;
                while (offset < 200) {
                  var tracks = JSON.parse(await getTracksFromPlaylist(access_token, tracks_url, offset));
                  tracks = tracks.items;
                  l = tracks.length;
                  for (j=0; j<l; j++) {
                    track_ids.add(tracks[j].track.id);
                    var l2 = tracks[j].track.artists.length;
                    for (z=0; z<l2; z++) {
                      track_artists.add(tracks[j].track.artists[z].id);
                    }
                  }
                  offset = offset + 100;
                }
              }

              var track_overlap = keys.filter(value => Array.from(track_ids).includes(value));
              const num_on_playlists = Array.from(track_overlap).length;

              ////////GETTING SAVED TRACKS (that aren't also in playlist tracks)//////////
              var arr_saved = await getLikedTracks(access_token, Object.keys(blonded_ids));
              var num_saved = 0;
              var l = arr_saved.length;
              for (i =0; i < l; i+=1) {
                if (arr_saved[i]) {
                  if (!track_overlap.includes(keys[i])) {
                    num_saved += 1;
                    track_overlap.push(keys[i]);

              }

            } else if (present.saved >= 5 && present.saved < 20) {

            } else if (present.saved >= 20 && present.saved < 50) {

            } else if (present.saved >= 50 && present.saved < 100) {

            } else if (present.saved >= 100) {
